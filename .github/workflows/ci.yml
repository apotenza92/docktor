name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build DockActioner
        run: |
          set -euo pipefail
          xcodebuild \
            -project DockActioner.xcodeproj \
            -scheme DockActioner \
            -configuration Release \
            -destination "generic/platform=macOS" \
            CODE_SIGNING_ALLOWED=NO \
            build
